<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flashcards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__wrapper">
          <h1 class="header--title">Flashcard</h1>
          <form class="header__form">
            <input type="text" placeholder="Note title" />
            <input type="text" placeholder="Question" />
            <textarea type="text" placeholder="Answer"></textarea>
            <button type="submit">Add flashcard</button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="flashcards__container">
          <div class="flashcards__wrapper">
            <div class="flashcard">
              <div class="flashcard__content">
                <div class="flashcard__back">
                  <div class="flashcard__back--top">back top text</div>
                  <div class="flashcard__back--bottom">back bottom text</div>
                </div>
                <div class="flashcard__front">
                  <div class="flashcard__front--top">front top text</div>
                  <div class="flashcard__front--bottom">front bottom text</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
